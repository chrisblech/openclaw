## This workflow updates "main" branch in this (fork) repository to "latest" release version of upstream/main,
## and rebases "main-cb" branch onto this version.
## To be able to trigger this workflow...
## - create a PAT (Personal settings - dev-settings - PAT/fine-grained - this repo, Content:rw,Workflow:rw)
## - paste it to: this repo settings - Secrets - Action secrets - Name: "WORKFLOW_TOKEN"
## - Change default branch to "main-cb" (to enable this workflow, but avoid being deleted by FF on main)

name: On-demand rebase + version tag

on:
  repository_dispatch:
    types: [vps_rebase_request]

permissions:
  contents: write

jobs:
  rebase_and_branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork (full history, PAT for push)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream + fetch refs/tags
        run: |
          git remote add upstream https://github.com/openclaw/openclaw.git || true
          git fetch upstream --prune --tags
          git fetch origin --prune --tags

      - name: Fast-forward fork main to upstream/main
        run: |
          git checkout --force -B main upstream/main
          git push origin main --force-with-lease

      - name: Determine latest upstream release tag
        run: |
          TAG="$(curl -fsSLI -o /dev/null -w '%{url_effective}' https://github.com/openclaw/openclaw/releases/latest | sed 's#.*/tag/##')"
          echo "Latest upstream release tag: $TAG"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "VERSION_TAG=${TAG}-cb" >> "$GITHUB_ENV"

      - name: Abort early if version tag already exists
        run: |
          if git ls-remote --exit-code --tags origin "refs/tags/${VERSION_TAG}" >/dev/null 2>&1; then
            echo "Tag ${VERSION_TAG} already exists. Nothing to do."
            exit 0
          fi

      - name: Rebase main-cb onto latest release tag
        run: |
          git checkout main-cb
          git rebase --rebase-merges "$TAG"

      # Optional: hier Tests/Build laufen lassen und bei Fehler abbrechen
      # - name: Test/Build
      #   run: |
      #     corepack enable
      #     pnpm install --frozen-lockfile
      #     pnpm test

      - name: Push updated main-cb (rebased)
        run: |
          git push origin main-cb --force-with-lease

      - name: Create and push version branch
        run: |
          git tag -a "${VERSION_TAG}" -m "Fork rebased on release ${TAG}"
          git push origin "${VERSION_TAG}"
